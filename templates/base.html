<!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
        <title>{{name_page}}</title>
      </head>
      <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <p>
                    <a class="btn btn-primary" href="/">Билетная система</a>
                </p>
                {% if current_user.is_authenticated %}
                    <p>
                        <a class="btn btn-success" href="/personal_area">Личный кабинет</a>
                        <a class="btn btn-danger" href="/logout">Выйти</a>
                    </p>
                {% else %}
                    <p>
                      <a class="btn btn-primary" href="/registration">Зарегистрироваться</a>
                      <a class="btn btn-success" href="/authorisation">Войти</a>
                    </p>
                {% endif %}
            </nav>
        </header>
        <div class="text-center">
            <h1>{{type_page}}</h1>
        </div>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
      </body>
    </html>
